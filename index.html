<!DOCTYPE html>
<html lang="en" class="no-script">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="richard frontpage" />
    <meta name="author" content="Richard Tsang" />
    <meta name="copyright" content="Richard Tsang" />
    <meta name="keywords" content="Richard Tsang, resume, cv, portfolio" />
    <title>Richard's Card</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script>
      document.querySelector("html").classList.remove("no-script");
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --main-color: #1ec4c4;
        --second-color: #c2ffff;
        --base-color: rgb(70, 79, 88);
        --font-color: rgb(255, 255, 255);
        background-color: var(--main-color);
        color: var(--main-color);
        font-size: 14px;
        transition: 0.3s;
        font-family: sans-serif;
      }
      :root.dark {
        --main-color: rgb(9, 56, 97);
        --second-color: rgb(30, 196, 105);
        --base-color: rgb(39, 49, 58);
        --font-color: rgb(150, 197, 243);
      }
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;

        justify-content: center;

        align-items: center;

        perspective: 100rem;
        overflow: hidden;
      }
      button {
        padding: 0;
        border: none;
        background: none;
      }

      main {
        opacity: 0;
        width: 30rem;
        height: 20rem;
        pointer-events: none;
        background-color: var(--second-color);
        border-radius: 6px;

        transform-style: preserve-3d;

        transition: 0.3s ease-in-out;

        display: grid;

        grid-template-columns: 6rem auto 6rem;

        grid-template-rows: 6rem auto 6rem;
      }
      .no-script main {
        opacity: 1;
      }
      main.fade {
        opacity: 1;
      }

      footer {
        position: fixed;
        text-align: center;
        bottom: 0;
        padding: 3rem;
        color: var(--second-color);
      }
      .bubble {
        border-radius: 6px;
        background-color: var(--second-color);

        transition: 0.3s ease-out;
        overflow: hidden;
        opacity: 0;
      }
      .bubble:hover {
        filter: brightness(1.2);
      }
      .bubble a {
        display: block;
        text-decoration: none;
        text-align: center;
        line-height: 6rem;
        padding: 0 3rem;
        width: 100%;
        height: 100%;
        color: var(--main-color);
      }
      .bubble .message {
        position: relative;
        line-height: 6rem;
        padding: 0 3rem;
      }
      .light-toggle {
        width: 3rem;
        height: 3rem;

        perspective: 1000px;

        transition: 0.3s ease-out;
        color: var(--second-color);
        opacity: 0;

        transform: translateY(10%) scale(0.6);
      }
      .light-toggle:hover {
        filter: brightness(1.2);
      }
      .light-toggle-inner {
        position: relative;
        width: 100%;
        height: 100%;

        transition: -webkit-transform 0.8s;

        transition: transform 0.8s;

        transform-style: preserve-3d;
      }
      html.dark .light-toggle-inner {
        transform: rotateY(180deg);
      }
      .light-svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;

        backface-visibility: hidden;
      }
      .dark-svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;

        transform: rotateY(180deg);

        backface-visibility: hidden;
      }
      .active-area {
        width: 50%;
        height: 50%;
        position: absolute;

        display: flex;

        justify-content: center;

        align-items: center;

        transition: 0.3s ease-out;
      }
      .tl {
        top: 0;
        left: 0;

        transform-origin: bottom right;
      }
      .tl:hover ~ main {
        transform: rotateY(15deg) rotateX(-15deg);
      }
      .tl:hover {
        transform: rotateY(15deg) rotateX(-15deg);
      }
      .tl:hover .bubble {
        opacity: 1;

        transform: translateY(0) scale(1);
      }
      .tl .bubble {
        transform: translateY(10%) scale(0.6);
      }

      .tr {
        top: 0;
        right: 0;

        transform-origin: bottom left;
      }
      .tr:hover ~ main {
        transform: rotateY(-15deg) rotateX(-15deg);
      }
      .tr:hover {
        transform: rotateY(-15deg) rotateX(-15deg);
      }
      .tr:hover .light-toggle {
        opacity: 1;

        transform: translateY(0) scale(1);
      }

      .bl {
        bottom: 0;
        left: 0;

        transform-origin: top right;
      }
      .bl:hover ~ main {
        transform: rotateY(15deg) rotateX(15deg);
      }
      .bl:hover {
        transform: rotateY(15deg) rotateX(15deg);
      }
      .bl:hover .bubble {
        opacity: 1;

        transform: translateY(0) scale(1);
      }
      .bl .bubble {
        transform: translateY(10%) scale(0.6);
      }

      .br {
        bottom: 0;
        right: 0;

        transform-origin: top left;
      }
      .br:hover ~ main {
        transform: rotateY(-15deg) rotateX(15deg);
      }
      .br:hover {
        transform: rotateY(-15deg) rotateX(15deg);
      }
      .br:hover .bubble {
        opacity: 1;

        transform: translateY(0) scale(1);
      }
      .br .bubble {
        transform: translateY(10%) scale(0.6);
      }

      .shadow {
        box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.034),
          0 6.7px 5.3px rgba(0, 0, 0, 0.048), 0 12.5px 10px rgba(0, 0, 0, 0.06),
          0 22.3px 17.9px rgba(0, 0, 0, 0.072),
          0 41.8px 33.4px rgba(0, 0, 0, 0.086), 0 100px 80px rgba(0, 0, 0, 0.12);
      }
      .no-js-msg {
        position: fixed;
        padding: 1rem;
        background-color: var(--second-color);
        border-radius: 6px;
        top: 3rem;
      }

      @media only screen and (hover: none), (max-width: 600px) {
        body {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          width: auto;
          flex-wrap: wrap;
          flex-direction: column;
        }
        main {
          width: auto;
          height: auto;
          display: block;
          padding: 3rem;
          margin: 1rem 0;
        }
        footer {
          position: relative;
          padding: 0;
          order: 3;
        }
        .active-area {
          position: relative;
          width: auto;
          height: auto;
          margin: 1rem 0;
        }
        .active-area:hover {
          transform: translateY(0) scale(1);
        }
        .active-area:hover ~ main {
          transform: rotateY(0deg) rotateX(0deg);
        }
        .tl {
          order: 2;
        }
        .tr {
          align-self: flex-end;
        }
        .bl {
          -webkit-box-ordinal-group: 4;
          -ms-flex-order: 3;
          order: 3;
        }
        #msg {
          display: none;
        }
        .active-area .bubble {
          -webkit-transform: translateY(0) scale(1);
          -ms-transform: translateY(0) scale(1);
          transform: translateY(0) scale(1);
          width: 5rem;
          opacity: 1;
        }
        .active-area .bubble a {
          line-height: 1rem;
          padding: 1rem;
          -webkit-transform: translateY(0) scale(1);
          -ms-transform: translateY(0) scale(1);
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        .light-toggle {
          -webkit-transform: translateY(0) scale(1);
          -ms-transform: translateY(0) scale(1);
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        .no-js-msg {
          text-align: center;
          position: fixed;
          width: 100vw;
          top: 0;
          border-radius: 0;
        }
      }
      .no-script .light-toggle::before {
        content: "";
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        border-left: solid var(--base-color) 1rem;
        border-right: transparent;
        border-top: transparent;
        border-bottom: transparent;
        transform-origin: 0.5rem center;
        transform: translateX(1rem) rotateZ(45deg) scaleY(1.2);
      }
    </style>
  </head>
  <body>
    <div class="tl active-area">
      <div class="bubble">
        <a
          href="/profile"
          alt="profile"
          target="_blank"
          rel="noopener noreferrer"
          >Profile</a
        >
      </div>
    </div>
    <div class="tr active-area">
      <button
        class="light-toggle"
        onclick="handleSwitchLight()"
        aria-label="dark-mode"
      >
        <div class="light-toggle-inner">
          <svg
            class="light-svg"
            viewBox="0 0 200 200"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="light">
              <circle
                stroke="currentColor"
                stroke-width="9"
                stroke-dasharray="0 10 120 10"
                fill="transparent"
                cx="100"
                cy="100"
                r="91"
              />
              <circle cx="100.5" cy="37.5" r="12.5" fill="currentColor" />
              <circle cx="100.5" cy="37.5" r="12.5" fill="currentColor" />
              <circle cx="100" cy="100" r="45" fill="currentColor" />
              <circle cx="37.5" cy="100.5" r="12.5" fill="currentColor" />
              <circle cx="162.5" cy="100.5" r="12.5" fill="currentColor" />
              <circle cx="100.5" cy="162.5" r="12.5" fill="currentColor" />
              <circle
                cx="56.1594"
                cy="55.4523"
                r="12.5"
                transform="rotate(-45 56.1594 55.4523)"
                fill="currentColor"
              />
              <circle
                cx="56.1594"
                cy="144.548"
                r="12.5"
                transform="rotate(-45 56.1594 144.548)"
                fill="currentColor"
              />
              <circle
                cx="144.548"
                cy="56.1594"
                r="12.5"
                transform="rotate(-45 144.548 56.1594)"
                fill="currentColor"
              />
              <circle
                cx="144.548"
                cy="143.841"
                r="12.5"
                transform="rotate(-45 144.548 143.841)"
                fill="currentColor"
              />
            </g>
          </svg>
          <svg
            class="dark-svg"
            viewBox="0 0 200 200"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="dark">
              <circle
                stroke="currentColor"
                stroke-width="9"
                stroke-dasharray="0 10 120 10"
                fill="transparent"
                cx="100"
                cy="100"
                r="91"
              />

              <path
                d="M100 25V175"
                stroke="currentColor"
                stroke-width="9"
                stroke-linecap="round"
              />
              <path
                d="M175 100L25 100"
                stroke="currentColor"
                stroke-width="9"
                stroke-linecap="round"
              />
              <path
                d="M131.64 131.64L68 67.9999"
                stroke="currentColor"
                stroke-width="9"
                stroke-linecap="round"
              />
              <path
                d="M68 131.64L131.64 68"
                stroke="currentColor"
                stroke-width="9"
                stroke-linecap="round"
              />
            </g>
          </svg>
        </div>
      </button>
    </div>
    <div class="bl active-area">
      <div class="bubble">
        <a
          href="https://github.com/r7chardgh"
          alt="profile"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </div>
    </div>
    <div class="br active-area" id="msg">
      <div class="bubble">
        <div class="message">Javascript is disabled!</div>
      </div>
    </div>

    <main>
      <h1 style="grid-column-start: 2; grid-row-start: 2">Richard Tsang</h1>
      <div style="grid-column-start: 2; grid-row-start: 3">
        frontend developer<br />react | nextjs
      </div>
    </main>
    <footer>Coded by Richard Tsang</footer>
    <script>
      document.querySelector("main").classList.add("fade");
      document.querySelector(".message").innerHTML = new Date()
        .toString()
        .slice(0, 24);
      document.querySelector(
        "footer"
      ).innerHTML = `Coded by Richard Tsang Â© ${new Date().getFullYear()}`;
      let setInt;
      const message = document.querySelector(".message");
      document.getElementById("msg").addEventListener("mouseover", (evt) => {
        setInt = setInterval(() => {
          message.innerHTML = new Date().toString().slice(0, 24);
        }, 1000);
      });
      document.getElementById("msg").addEventListener("mouseout", (evt) => {
        clearInterval(setInt);
      });
      function handleSwitchLight() {
        const t = document.querySelector("html");
        if (t.classList.contains("dark")) {
          t.classList.remove("dark");
        } else {
          t.classList.add("dark");
        }
      }
    </script>
    <noscript class="no-js-msg"
      >You have disabled javascript, please activate it for better web
      experience.</noscript
    >
  </body>
</html>
