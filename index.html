    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --main-color: #1ec4c4;
        --second-color: #c2ffff;
        --base-color: rgb(70, 79, 88);
        --font-color: rgb(255, 255, 255);
        background-color: var(--main-color);
        color: var(--main-color);
        font-size: 14px;
        font-family: sans-serif;
        transition: 0.3s;
      }
      :root.dark {
        --main-color: rgb(9, 56, 97);
        --second-color: rgb(30, 196, 105);
        --base-color: rgb(39, 49, 58);
        --font-color: rgb(150, 197, 243);
      }
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 100rem;
        overflow: hidden;
      }
      button {
        padding: 0;
        border: none;
        background: none;
      }
      main {
        width: 30rem;
        height: 20rem;
        background-color: var(--second-color);
        border-radius: 6px;
        transform-style: preserve-3d;
        display: grid;
        grid-template-columns: 6rem auto 6rem;
        grid-template-rows: 6rem auto 6rem;
        transform: rotateX(-180deg) rotateY(30deg) scale(0.8);
        transition: transform 0.9s ease-in-out, opacity 0.9s ease-in-out;
      }
      main > *{
        pointer-events: none;
      }
      main::after{
        content: "";
        position: absolute;
        pointer-events: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 6px;
        background-color: var(--second-color);
        background-image: url(android-chrome-192x192.png);
        background-repeat:  no-repeat;
        background-size: 6rem;
        background-position: center;
        transform: rotateY(-180deg);
        transition: transform 0.9s;
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }
      main.in{
        opacity: 1;
        transform: rotateX(0deg) rotateY(0deg) scale(1);
      }
      .no-script main{
        opacity: 1;
        transform: rotateX(0deg) rotateY(0deg) scale(1);
      }
      main.flip{
        transform : rotateY(180deg)
      }
      footer {
        position: fixed;
        text-align: center;
        bottom: 0;
        padding: 3rem;
        color: var(--second-color);
      }
      .bubble {
        border-radius: 6px;
        background-color: var(--second-color);
        transition: 0.3s ease-out;
        overflow: hidden;
        opacity: 0;
      }
      .bubble:hover {
        filter: brightness(1.2);
      }
      .bubble a {
        display: block;
        text-decoration: none;
        text-align: center;
        line-height: 6rem;
        padding: 0 3rem;
        width: 100%;
        height: 100%;
        color: var(--main-color);
      }
      .bubble .message {
        position: relative;
        line-height: 6rem;
        padding: 0 3rem;
      }
      .light-toggle {
        width: 3rem;
        height: 3rem;
        perspective: 1000px;
        transition: 0.3s ease-out;
        color: var(--second-color);
        opacity: 0;
        transform: translateY(10%) scale(0.6);
      }
      .light-toggle:hover {
        filter: brightness(1.2);
      }
      .light-toggle-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: -webkit-transform 0.8s;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      html.dark .light-toggle-inner {
        transform: rotateY(180deg);
      }
      .light-svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform: rotateY(0deg);
        backface-visibility: hidden;
      }
      .dark-svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
      .active-area {
        width: 50%;
        height: 50%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s ease-out;
      }
      .tl {
        top: 0;
        left: 0;

        transform-origin: bottom right;
      }
      .tl:hover ~ main {
        transform: rotateY(15deg) rotateX(-15deg);
      }
      .tl:hover {
        transform: rotateY(15deg) rotateX(-15deg);
      }
      .tl:hover .bubble {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .tl .bubble {
        transform: translateY(10%) scale(0.6);
      }

      .tr {
        top: 0;
        right: 0;
        transform-origin: bottom left;
      }
      .tr:hover ~ main {
        transform: rotateY(-15deg) rotateX(-15deg);
      }
      .tr:hover {
        transform: rotateY(-15deg) rotateX(-15deg);
      }
      .tr:hover .light-toggle {
        opacity: 1;

        transform: translateY(0) scale(1);
      }

      .bl {
        bottom: 0;
        left: 0;
        transform-origin: top right;
      }
      .bl:hover ~ main {
        transform: rotateY(15deg) rotateX(15deg);
      }
      .bl:hover {
        transform: rotateY(15deg) rotateX(15deg);
      }
      .bl:hover .bubble {
        opacity: 1;

        transform: translateY(0) scale(1);
      }
      .bl .bubble {
        transform: translateY(10%) scale(0.6);
      }

      .br {
        bottom: 0;
        right: 0;

        transform-origin: top left;
      }
      .br:hover ~ main {
        transform: rotateY(-15deg) rotateX(15deg);
      }
      .br:hover {
        transform: rotateY(-15deg) rotateX(15deg);
      }
      .br:hover .bubble {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .br .bubble {
        transform: translateY(10%) scale(0.6);
      }

      .shadow {
        box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.034),
          0 6.7px 5.3px rgba(0, 0, 0, 0.048), 0 12.5px 10px rgba(0, 0, 0, 0.06),
          0 22.3px 17.9px rgba(0, 0, 0, 0.072),
          0 41.8px 33.4px rgba(0, 0, 0, 0.086), 0 100px 80px rgba(0, 0, 0, 0.12);
      }
      .no-js-msg {
        position: fixed;
        padding: 1rem;
        background-color: var(--second-color);
        border-radius: 6px;
        top: 3rem;
      }



      @media only screen and (hover: none), (max-width: 600px) {
        body {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translateX(-50%) translateY(-50%);
          width: auto;
          height: auto;
          overflow: auto;
          flex-wrap: wrap;
          flex-direction: column;
        }
        main {
          width: auto;
          height: auto;
          display: block;
          padding: 3rem;
          margin: 1rem 0;
        }
        footer {
          position: relative;
          padding: 0;
          order: 3;
        }
        .active-area {
          position: relative;
          width: auto;
          height: auto;
          margin: 1rem 0;
        }
        .active-area:hover {
          transform: translateY(0) scale(1);
        }
        .active-area:hover ~ main {
          transform: rotateY(0deg) rotateX(0deg);
        }
        .tl {
          order: 2;
        }
        .tr {
          align-self: flex-end;
        }
        .bl {
          -webkit-box-ordinal-group: 4;
          -ms-flex-order: 3;
          order: 3;
        }
        #msg {
          display: none;
        }
        .active-area .bubble {
          -webkit-transform: translateY(0) scale(1);
          -ms-transform: translateY(0) scale(1);
          transform: translateY(0) scale(1);
          width: 9rem;
          opacity: 0;
          animation: fadeIn 0.3s 0.6s ease-in-out forwards;
        }
        .no-script .active-area .bubble {
          opacity: 1;
        }
        .active-area .light-toggle {
          opacity: 0;
          animation: fadeIn 0.3s 0.6s ease-in-out forwards;
        }
        .no-script .active-area .light-toggle {
          opacity: 1;
        }
        @keyframes fadeIn {
          from
        {
          opacity: 0;
        }
        to{
          opacity: 1;
        }
        }
        .active-area .bubble a {
          -webkit-transform: translateY(0) scale(1);
          -ms-transform: translateY(0) scale(1);
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        .light-toggle {
          -webkit-transform: translateY(0) scale(1);
          -ms-transform: translateY(0) scale(1);
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        .no-js-msg {
          text-align: center;
          position: fixed;
          width: 100vw;
          top: 0;
          border-radius: 0;
        }
      }
      @media (max-height: 600px) and (orientation: landscape) {
        body {
          top: 0;
          transform: translateX(-50%);
        }
      }

      .no-script .light-toggle::before {
        content: "";
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;

        line-height: 3rem;
        justify-content: center;
        align-content: center;
      }
      .svg_icon {
        height: 3rem;
        width: 3rem;
      }
    </style>

    <script>
      document.querySelector("main").classList.add("in");
      const dragMain = document.querySelector("main");
      const flipMain = ()=>{
        console.log('flip');
        dragMain.classList.contains('flip')?dragMain.classList.remove('flip'):dragMain.classList.add('flip');
      }
      dragMain.addEventListener("mousedown",flipMain)
      dragMain.addEventListener("mouseout",(evt)=>{
        dragMain.classList.contains('flip')?dragMain.classList.remove('flip'):null;
      })
     
      
      document.querySelector(".message").innerHTML = new Date()
        .toString()
        .slice(0, 24);
      document.querySelector(
        "footer"
      ).innerHTML = `Coded by Richard Tsang © ${new Date().getFullYear()}`;
      let setInt;
      const message = document.querySelector(".message");
      document.getElementById("msg").addEventListener("mouseover", (evt) => {
        setInt = setInterval(() => {
          message.innerHTML = new Date().toString().slice(0, 24);
        }, 1000);
      });
      document.getElementById("msg").addEventListener("mouseout", (evt) => {
        clearInterval(setInt);
      });
      function handleSwitchLight() {
        const t = document.querySelector("html");
        if (t.classList.contains("dark")) {
          t.classList.remove("dark");
        } else {
          t.classList.add("dark");
        }
      }
    </script>
